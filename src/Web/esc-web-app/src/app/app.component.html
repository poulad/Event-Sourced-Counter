<mat-sidenav-container>
  <mat-sidenav #sidenav class="mat-elevation-z10"
               [mode]="hideSidenav ? 'over' : 'side'"
               [opened]="!hideSidenav">

    <mat-toolbar [fxShow]="hideSidenav">
      <button type="button" mat-icon-button (click)="sidenav.toggle()">
        <mat-icon>chevron_left</mat-icon>
      </button>
    </mat-toolbar>

    <mat-nav-list>
      <a mat-list-item routerLink="/home">
        <mat-icon>home</mat-icon>
        Home
      </a>
      <a mat-list-item routerLink="/counters">
        <mat-icon>timer</mat-icon>
        All Counters
      </a>
      <mat-divider></mat-divider>
      <a mat-list-item href="https://github.com/poulad/Event-Sourced-Counter" target="_blank">
        <mat-icon>code</mat-icon>
        Code on GitHub
      </a>
      <a mat-list-item routerLink=".">
        <mat-icon>information</mat-icon>
        About
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <div fxLayout="column">
      <mat-toolbar color="primary">
        <button mat-icon-button [fxShow]="hideSidenav" (click)="sidenav.toggle()">
          <mat-icon>menu</mat-icon>
        </button>
        <mat-icon color="warn">timer</mat-icon>
        <h1>
          Event Sourced Counter
        </h1>
      </mat-toolbar>
      <div class="content">
        <router-outlet></router-outlet>
      </div>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
